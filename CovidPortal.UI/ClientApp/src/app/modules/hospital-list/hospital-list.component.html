<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Hospital Name</th>
        <th scope="col">City</th>
        <th scope="col">Number Beds</th>
        <th scope="col">Oxygen Capacity(in tonnes)</th>
        <th scope="col">Balance Capacity(in tonnes)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hospital of hospitals">
        <td>{{hospital.hospitalName}}</td>
        <td>{{hospital.hospitalCity}}</td>
        <td>{{hospital.numberOfBeds}}</td>
        <td>{{hospital.oxygenCapacityInTonnes}}</td>
        <td>{{hospital.balanceCapacityInTonnes}}</td>
      </tr>
    </tbody>
  </table>
</div>
